# Site wide configuration

title:            Michael Crump
locale:           en_US
url:              http://mbcrump.github.io


# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: false


# Site owner
owner:
  name: Michael Crump
  avatar: https://avatars1.githubusercontent.com/u/534885?v=2&s=460
  bio: Blogger, Speaker, Developer
  email: #username
  disqus-shortname: mbcrump
  twitter: mbcrump
  facebook: #username
  google:
    plus: mbcrump
    analytics: 
    verify: 
    ad-client: 
    ad-slot: 
  bing-verify: 
  github: mbcrump
  stackoverflow: #http://stackoverflow.com/users/123456/username
  linkedin: mbcrump
  xing: #username
  instagram: #username
  lastfm: #username
  tumblr: #username
  pinterest: #username
  foursquare: #username
  steam: #username
  dribbble: #username
  youtube: mbcrump
  soundcloud: #username
  weibo: #username
  flickr: mbcrump

